<!DOCTYPE html>
<html>
    <head>
        <title>WebSocket Client - Chat</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <script src="http://code.jquery.com/jquery.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>        
    </head>
    <body>
        <script type="text/javascript">
            $(document).ready(function() {

                if (!("WebSocket" in window)) {
                    $('#chatLog, input, button, #examples').fadeOut("fast");
                    $('<p>Oh no, you need a browser that supports WebSockets. How about <a href="http://www.google.com/chrome">Google Chrome</a>?</p>').appendTo('#container');
                } else {
                    //The user has WebSockets


                    function connect() {
                        var socket;
                        var host = "ws://localhost:8080/websocket/chat";

                        try {
                            var socket = new WebSocket(host);

                            message('<p class="event">Socket Status: ' + socket.readyState);

                            socket.onopen = function() {
                                message('<p class="event">Socket Status: ' + socket.readyState + ' (open)');
                            }

                            socket.onmessage = function(msg) {
                                message('<p class="message">Received: ' + msg.data);
                            }

                            socket.onclose = function() {
                                message('<p class="event">Socket Status: ' + socket.readyState + ' (Closed)');
                            }

                        } catch (exception) {
                            message('<p>Error' + exception);
                        }

                        function send() {
                            var text = $('#text').val();

                            if (text == "") {
                                message('<p class="warning">Please enter a message');
                                return;
                            }
                            try {
                                socket.send(text);
                                message('<p class="event">Sent: ' + text)

                            } catch (exception) {
                                message('<p class="warning">');
                            }
                            $('#text').val("");
                        }

                        function message(msg) {
                            $('#chatLog').append(msg + '</p>');
                        }

                        $('#text').keypress(function(event) {
                            if (event.keyCode == '13') {
                                send();
                            }
                        });

                        $('#disconnect').click(function() {
                            socket.close();
                        });

                    }//End connect
                    connect();

                }//End else

            });

        </script>       
        <div class="container">
            <div class="page-header">
                <h1>WebSockets Client - Chat</h1>
            </div>
            <ul class="nav nav-tabs">
                <li><a href="index.html">Home</a></li>
                <li class="active"><a href="chat.html">chat</a></li>
                <li><a href="delayed.html">delayed</a></li>
            </ul>

            <div id="chatLog"></div>  
            <input id="text" type="text" />  
            <button id="disconnect" class="btn btn-danger">Disconnect</button>  
        </div>
    </body>
</html>
