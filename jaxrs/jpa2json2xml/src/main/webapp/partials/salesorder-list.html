<div class="container">
    <div class="page-header">
        <h1>Sales Order</h1>
    </div>
    <table class="table table-hover">
        <tr><th>#</th><th>action</th></tr>
        <tr ng-repeat="order in SalesOrders">
            <td><a href="#/orders/{{order.id}}">{{order.id}}</a></td><td><button class="btn btn-warning" ng-click="delete(order.id)">Delete</button></td>
        </tr>
    </table>
    <a href="#/new" class="btn btn-primary">Add order</a>
    <br/>{{saveMessage}}
</div>
