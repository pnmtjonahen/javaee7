<div class="container">
    <div class="page-header">
        <h1>Sales Order</h1>
    </div>
    <div ng-controller="NewSalesOrderDetailCtrl">
        <label>SalesOrderLines:</label>
        [ <a href="" ng-click="addSalesOrderLine()">add</a> ]
        <div ng-repeat="salesOrderLine in salesOrder.salesOrderLineCollection.salesOrderLine">
            <input type="text" ng-model="salesOrderLine.price" required>
            <input type="text" ng-model="salesOrderLine.product.name" required>
            <input type="text" ng-model="salesOrderLine.product.description" required>

            [ <a href="" ng-click="removeSalesOrderLine(salesOrderLine)">X</a> ]
        </div>
        <button class="btn btn-primary" ng-click="saveSalesOrder()">Save Order</button>
        <hr/>
        Debug View:
        <pre>salesOrder={{salesOrder | json}}</pre>
    </div>                
</div>
